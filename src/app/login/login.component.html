<div class="wrapper fadeInDown">
  <div id="formContent">


    <div class="fadeIn first">
      <img src="https://appay.vn/wp-content/uploads/2019/09/ung-dung-android-hay-02.jpg" id="icon" alt="User Icon"/>
    </div>


    <div>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <input type="text" class="form-control fadeIn second" id="login" name="username" [(ngModel)]="form.username"
                 #username="ngModel"
                 required placeholder="Username"/>
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required" class="btn">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <input type="password" id="password" class="form-control fadeIn third" name="password"
                 [(ngModel)]="form.password" #password="ngModel"
                 required minlength="6" placeholder="password"/>
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required" class="btn">Password is required</div>
            <div *ngIf="password.errors.minlength" class="btn">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="fadeIn fourth" value="Log In">

          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
          </div>
        </div>

        <a class="underlineHover" href="#">Forgot Password?</a>

      </form>
      <hr>
      <p>Don't have an account ?
        <a href="signup" class="fadeIn fourth">Sign Up</a>
      </p>

    </div>

  </div>
</div>
