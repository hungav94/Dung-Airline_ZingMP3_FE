<div class="col-12">
  <mat-advanced-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" [autoPlay]="false"
                             muted="muted" [displayPlaylist]="msaapDisplayPlayList"
                             [pageSizeOptions]="msaapPageSizeOptions"
                             [displayVolumeControls]="msaapDisplayVolumeControls"
                             [expanded]="true"></mat-advanced-audio-player>
</div>

<div class="col-6 border-top" style="float: left">
  <input type="text" placeholder="search">
  <div class="col-5" *ngFor="let itemSong of songList">
    <span>{{itemSong.name}}</span>
    <input type="button" value="chon"
           (click)="addSongToPlaylist(songList.indexOf(itemSong, 0)); onChangeBox(itemSong.id)">
  </div>
</div>

<div class="col-6 border-top" style="float: left">
  <p>{{playlist.playlistName}}</p>
  <form [formGroup]="playlistForm" (ngSubmit)="onSubmit()">
    <input type="submit" value="Luu">
    <div class="col-5" *ngFor="let item of playlist.songs">
      <span>{{item.name}}</span>
      <input type="button" value="xoa"
             (click)="deleteSongToPlaylist(playlist.songs.indexOf(item, 0)); onChangeBox(item.id)">
    </div>
  </form>
</div>
