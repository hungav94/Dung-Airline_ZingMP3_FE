
<div class="col-6" style="float: left">
  <br>
  <input type="text" placeholder="search">
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>Danh sách bài hát</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let itemSong of songList">
      <td>{{itemSong.name}}</td>
      <td><input type="button" value="Thêm vào Playlist"
                 (click)="addSongToPlaylist(itemSong); onChangeBox(itemSong.id)"></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="col-6" style="float: left">
  <p>{{playlist.playlistName}}</p>
  <input  type="button" value="xoa" (click)="deletePlaylist(playlist.id)">
  <form [formGroup]="playlistForm" (ngSubmit)="onSubmit()">

    <table class="table">
      <thead>
      <tr>
        <th>Danh sách bài hát</th>
        <th><input type="submit" value="Lưu"></th>
      </tr>
      </thead>
      <tbody *ngFor="let item of playlist.songs">
      <tr>
        <td>{{item.name}}</td>
        <td><input type="button" value="xoa"
                   (click)="deleteSongToPlaylist(item); onChangeBox(item.id)"></td>
      </tr>
      </tbody>
    </table>
  </form>

</div>
