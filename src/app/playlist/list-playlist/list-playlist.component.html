<br>
<button routerLink="/playlist/add-playList">Create playlist</button>
<div class="row">
  <div class="col-2" *ngFor="let item of playlist" style="padding-top: 10px; margin-top: 10px; margin-left: 30px">
    <app-item-playlist [playlist]="item" (viewClicked)="goToPlaylistDetail(item.id)"></app-item-playlist>
  </div>
</div>
